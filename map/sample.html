<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Test immigration map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <link href='https://mapbox.com/base/latest/base.css' rel='stylesheet' />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #toggle {
          position: absolute;
        }
    </style>
</head>
<body>
  
  
<div id='map'></div>
<div id='toggle' class='rounded-toggle inline'>
  <input id='immigrants00' type='radio' name='rtoggle' value='immigrants00'>
  <label for='immigrants00'>2000</label>
  <input id='immigrants16' type='radio' name='rtoggle' value='immigrants16' checked='checked'>
  <label for='immigrants16'>2012-2016</label>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia3dhbGtlcnRjdSIsImEiOiJMRk9JSmRvIn0.l1y2jHZ6IARHM_rA1-X45A';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/kwalkertcu/cj0jov12u007n2sqppuxe3fvr', // <-- this is where you put your style ID
    zoom: 11,
    center: [-122.447303, 37.753574], 
    maxZoom: 12, 
    minZoom: 4, 
    hash: true
});

map.on('load', function () {
  
    var nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-right');

    map.addLayer({
        'id': 'immigrants16',
        'type': 'circle',
        'source': {
            type: 'vector',
            url: 'mapbox://kwalkertcu.39pzy8vp'
        },
        'source-layer': 'immigration25csv',
        'paint': {
            // make circles larger as the user zooms from z12 to z22
            'circle-radius': {
                'base': 1.75,
                'stops': [[4, 1], [12, 2.5]]
            },
            
            'circle-color': {
              property: 'level', 
              type: 'categorical', 
              stops: [
                ['mexico', '#e41a1c'],
                ['latam', '#377eb8'],
                ['eastasia', '#4daf4a'],
                ['ssafr', '#984ea3'],
                ['europe', '#ff7f00'], 
                ['oceania', '#ffff33'], 
                ['canada', '#a65628'], 
                ['swanaf', '#f781bf'], 
                ['sasia', '#00ffff']
              ]
            }
        }
    }, 'waterway-label');
    
    map.addLayer({
        'id': 'immigrants00',
        'type': 'circle',
        'source': {
            type: 'vector',
            url: 'mapbox://kwalkertcu.9ajs05jy'
        },
        'source-layer': 'immigration25csv',
        'layout': {
          'visibility': 'none'
        },
        'paint': {
            // make circles larger as the user zooms from z12 to z22
            'circle-radius': {
                'base': 1.75,
                'stops': [[4, 1], [12, 2.5]]
            },
            
            'circle-color': {
              property: 'level', 
              type: 'categorical', 
              stops: [
                ['mexico', '#e41a1c'],
                ['latam', '#377eb8'],
                ['eastasia', '#4daf4a'],
                ['ssafr', '#984ea3'],
                ['europe', '#ff7f00'], 
                ['oceania', '#ffff33'], 
                ['canada', '#a65628'], 
                ['swanaf', '#f781bf'], 
                ['sasia', '#00ffff']
              ]
            }
        }
    }, 'waterway-label');
    
  
    var toggle = document.getElementById('toggle'); 
    
    toggle.addEventListener('click', function(e) {
      
      layer = e.target.id; 
      
      if (layer === 'immigrants00') {
        
          map.setLayoutProperty('immigrants16', 'visibility', 'none');
          map.setLayoutProperty('immigrants00', 'visibility', 'visible');
        
      } else {
        
          map.setLayoutProperty('immigrants00', 'visibility', 'none');
          map.setLayoutProperty('immigrants16', 'visibility', 'visible');
        
      }
      
    });


});





</script>

</body>
</html>
